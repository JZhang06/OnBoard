<!DOCTYPE html>
<!-- Thanks to https://freshman.tech/todo-list/ -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnBoard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<div class="container">
    <div class="fixed">
        <img src="assets/johnlee.jpg" id="profilepic" alt="johnlee" >
        <div class="paragraph">
            <p id="name"> John (Pharmacist)</p>
            <button type="button" class="sidebarbutton">My Tasks</button>
        </div>
        <div class="btn-group" >
            <button id="f1">Floor 1</button>
            <button id="f2">GL</button>
            <button id="f3">JL</button>
            <button id="f4">TS</button>
            <button id="f5">JZ</button>
            <button id="f6">BL</button>
          </div>
          <button id="chat">Chat</button>
    </div>
    <div class="flex-item"></div>
</div>

<body>
    <div id="main">
        <div id="wrap1">
            <p id="patient">Patient: 54 years old (DOB: 16/02/1967), female
                <br> Admitted: 01/05/2021, 13:40</p>
        </div>
        <div id="wrap2">
            <div id="myDIV" class="header">
                <h2>All Current Tasks</h2>
                <input type="text" id="myInput" placeholder="Title...">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>

            <ul id="myUL">
            </ul>
        </div>
        <div id="wrap3">
            <p id="note"><br>Additional Notes: GL is currently on her week 2 of prednisone taper.</p>
        </div>
    </div>
</body>
<script src="js/list.js"></script>
</html>
